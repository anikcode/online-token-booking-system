<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> <!-- This for icons -->
  <link rel="stylesheet" type="text/css" href="hack_home.css">
  <title>Online token || Get your token here</title>
</head>
<body>
<div class="wrapper">
<!--This  is our navbar code -->
<nav class="navbar navbar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="main_logo.png">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="home_page.html">Home</a></li>
        <li><a href="#"><i class="fas fa-sign-in-alt"> SignIn</i></a></li>
        <li><a href="#"><i class="fas fa-user-plus"> SignUp</i></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>  <!-- navbar ends here -->
<div class="main_content">
  <div class="header-text">
    <h1>Welcome To Online Token System</h1>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-lg-6 col-md-6 col-xs-12">
        <select class="categories">
        <option>Categories</option>
        <option>Saloon</option>
        <option>Hospital</option>
        <option>Other</option>
      </select>
      </div>
      <div class="col-lg-6 col-md-6 col-xs-12">
        <input type="search" name="s_box" placeholder="Search...">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-xs-12 col-xs-12">
      <div class="submit-button">
      <button type="Submit" class="btn btn-xs-lg btn-primary btn-submit">Submit</button>
    </div>
    </div>
  </div>
    

  <div class="row">
    <div class="col-lg-6 col-md-6 col-xs-12">
      <div class="token-box">
        <h2 class="box-heading">TOKEN NUMBER</h2>
        <div class="number">
          <p class="number-p">25</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-12">
      <div class="noty-box">
        <h2 class="box-heading">NOTIFICATION</h2>
        <div class="notify">
          <p class="notify-p">Your Turn will come in 10 mins</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- JQuery contents -->
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
